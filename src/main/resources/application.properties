spring.application.name=LocAuto
server.port=8080

# =================================================================
# 1. CONFIGURAÇÃO DO BANCO RELACIONAL (MySQL)
# =================================================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/locauto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false
# Corrigido para o usuário correto (estava com erro de digitação)
spring.datasource.username=administrador_TI
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# CONFIGURAÇÕES DE LOG (LIMPEZA DO CONSOLE)
# =================================================================
# Desliguei o show-sql para limpar o console. Mude para 'true' apenas se precisar debuggar SQL.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Níveis definidos para INFO para esconder o "barulho" do Hibernate
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.resource.transaction=INFO
logging.level.org.hibernate.engine.jdbc.spi=INFO

# Configurações extras do JPA
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.generator.id.database.structure=select
spring.jpa.open-in-view=true

# =================================================================
# 2. CONFIGURAÇÃO DO MONGODB
# =================================================================
spring.data.mongodb.uri=mongodb://localhost:27017/locauto_auditoria