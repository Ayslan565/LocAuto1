<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Centralizado LocAuto (Botões)</title>
    <style>
        /* Estilos base */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #e9ecef; }
        .container { max-width: 650px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        h2 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        h3 { color: #495057; margin-top: 25px; border-left: 4px solid #007bff; padding-left: 10px; }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.95em; }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], textarea, select { 
            width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ced4da; border-radius: 5px; box-sizing: border-box; transition: border-color 0.2s;
        }
        input:focus, textarea:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.2); }

        /* Layout em duas colunas para campos de Pessoa */
        .form-row { display: flex; gap: 20px; }
        .form-column { flex: 1; }

        /* Estilos dos botões de seleção */
        .tipo-selecao { display: flex; gap: 10px; margin-bottom: 25px; }
        .tipo-selecao button {
            flex-grow: 1; padding: 12px 15px; border: 1px solid #6c757d; background-color: #f8f9fa; cursor: pointer; border-radius: 6px; transition: all 0.3s; font-weight: bold;
        }
        .tipo-selecao button:hover { background-color: #e2e6ea; }
        .tipo-selecao button.selected {
            background-color: #007bff; color: white; border-color: #007bff; box-shadow: 0 4px 8px rgba(0, 123, 255, 0.25); transform: translateY(-2px);
        }

        /* Estilos do botão de envio e seções */
        .submit-button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.05em; margin-top: 30px; width: 100%; transition: background-color 0.3s;}
        .submit-button:hover { background-color: #1e7e34; }
        .form-section { border: 1px dashed #adb5bd; padding: 20px; margin-top: 20px; border-radius: 8px; background-color: #fffaf0; }
        .hidden { display: none; }
        #passwordError { padding: 5px; margin-bottom: 10px; border-radius: 4px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Pessoa Locadora</h2>
        
        <form id="cadastroForm">

            <label>Selecione o Tipo de Pessoa a Cadastrar:</label>
            <div class="tipo-selecao">
                <button type="button" data-tipo="CLIENTE" onclick="selecionarTipo('CLIENTE', this)">Cliente</button>
                <button type="button" data-tipo="FUNCIONARIO" onclick="selecionarTipo('FUNCIONARIO', this)">Funcionário</button>
                <button type="button" data-tipo="GERENTE" onclick="selecionarTipo('GERENTE', this)">Gerente</button>
            </div>
            <input type="hidden" id="tipoCadastro" name="tipoCadastro" required>

            <h3>Dados Pessoais e de Acesso</h3>
            
            <div class="form-row">
                <div class="form-column">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-column">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc">
                </div>
                <div class="form-column">
                    <label for="email">E-mail (Login):</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            
            <label for="telefone1">Telefone Principal:</label>
            <input type="text" id="telefone1">
            
            <div class="form-row">
                <div class="form-column">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="form-column">
                    <label for="confirmacaoSenha">Confirmação de Senha:</label>
                    <input type="password" id="confirmacaoSenha" required>
                </div>
            </div>
            
            <p id="passwordError" class="hidden">As senhas não coincidem! Por favor, verifique.</p>
            
            <h3>Endereço</h3>
            
            <div class="form-row">
                <div class="form-column">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">
                </div>
                <div class="form-column">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" maxlength="2">
                </div>
            </div>

            <label for="endereco">Endereço (Rua e Número):</label>
            <input type="text" id="endereco">

            <div class="form-row">
                <div class="form-column">
                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio">
                </div>
                <div class="form-column">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento">
                </div>
            </div>

            <div id="camposEspecificos" class="form-section hidden">
                <h3>Detalhes Específicos do Perfil</h3>
                
                <div id="funcionarioFields" class="hidden">
                    <div class="form-row">
                        <div class="form-column">
                             <label for="cargo">Cargo:</label>
                             <input type="text" id="cargo">
                        </div>
                        <div class="form-column">
                            <label for="dataAdmissao">Data de Admissão:</label>
                            <input type="date" id="dataAdmissao">
                        </div>
                    </div>

                    <label for="salario">Salário:</label>
                    <input type="number" id="salario" step="0.01">
                </div>
                
                <div id="clienteFields" class="hidden">
                    <label for="observacoes">Observações/Notas (Cliente):</label>
                    <textarea id="observacoes" rows="4"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-button">Finalizar Cadastro</button>

        </form>
    </div>

    <script>
        
        // Elementos DOM
        const tipoSelectHidden = document.getElementById('tipoCadastro');
        const tipoBotoes = document.querySelectorAll('.tipo-selecao button');
        const camposEspecificosDiv = document.getElementById('camposEspecificos');
        const clienteDiv = document.getElementById('clienteFields');
        const funcionarioDiv = document.getElementById('funcionarioFields');
        const form = document.getElementById('cadastroForm');
        const passwordErrorElement = document.getElementById('passwordError');

        // Campos específicos que devem ser tornados obrigatórios para FUNCIONARIO/GERENTE
        const camposFuncionario = ['cargo', 'dataAdmissao', 'salario'];
        const camposCliente = ['observacoes']; // Campos que devem ser limpos

        /**
         * Altera o estado visual dos botões e chama a função de ajuste de campos.
         */
        function selecionarTipo(tipo, botaoClicado) {
            // 1. Atualiza o campo oculto e limpa o erro de senha
            tipoSelectHidden.value = tipo; 
            passwordErrorElement.classList.add('hidden');

            // 2. Remove a classe 'selected' de todos os botões
            tipoBotoes.forEach(btn => btn.classList.remove('selected'));
            
            // 3. Adiciona a classe 'selected' ao botão clicado
            botaoClicado.classList.add('selected');
            
            // 4. Ajusta a visibilidade dos campos
            ajustarCampos(tipo);
        }

        /**
         * Ajusta a visibilidade dos campos específicos e atributos 'required'.
         */
        function ajustarCampos(tipo) {
            
            // Função auxiliar para remover 'required' e limpar valor
            const resetAtributos = (campos) => {
                campos.forEach(id => {
                    const input = document.getElementById(id);
                    if (input) {
                        input.removeAttribute('required');
                        if (input.tagName === 'INPUT' || input.tagName === 'TEXTAREA') {
                            input.value = ''; // Limpa o valor ao trocar de tipo
                        }
                    }
                });
            };

            // 1. Reseta e oculta tudo
            camposEspecificosDiv.classList.add('hidden');
            clienteDiv.classList.add('hidden');
            funcionarioDiv.classList.add('hidden');

            resetAtributos(camposFuncionario.concat(camposCliente));

            if (tipo) {
                camposEspecificosDiv.classList.remove('hidden');

                if (tipo === 'CLIENTE') {
                    clienteDiv.classList.remove('hidden');
                    // NENHUM campo de cliente é marcado como 'required' no backend, mas pode ser adicionado aqui.
                    
                } else if (tipo === 'FUNCIONARIO' || tipo === 'GERENTE') {
                    funcionarioDiv.classList.remove('hidden');
                    
                    // Torna campos de trabalho obrigatórios
                    camposFuncionario.forEach(id => {
                        const input = document.getElementById(id);
                        if (input) input.setAttribute('required', 'required');
                    });
                }
            }
        }

        /**
         * Lida com o envio do formulário, valida a senha e constrói o JSON para o Spring Boot.
         */
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const tipo = tipoSelectHidden.value;
            const senha = document.getElementById('senha').value;
            const confirmacaoSenha = document.getElementById('confirmacaoSenha').value;

            // --- VALIDAÇÃO DE SENHA (FRONTEND) ---
            if (senha !== confirmacaoSenha) {
                passwordErrorElement.classList.remove('hidden');
                alert('ERRO: A Senha e a Confirmação de Senha devem ser idênticas.');
                return; 
            } else {
                passwordErrorElement.classList.add('hidden');
            }
            // -------------------------------------
            
            // 1. Coleta os dados comuns (Pessoa/Login)
            const dados = {
                tipo: tipo, // Usado pelo Backend para rotear
                
                // Campos Comuns (Pessoa)
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                senha: senha,
                confirmacaoSenha: confirmacaoSenha, 
                data_nasc: document.getElementById('data_nasc').value, // Use ISO format (AAAA-MM-DD)
                telefone1: document.getElementById('telefone1').value,
                cep: document.getElementById('cep').value,
                endereco: document.getElementById('endereco').value,
                complemento: document.getElementById('complemento').value,
                municipio: document.getElementById('municipio').value,
                uf: document.getElementById('uf').value,
            };

            // 2. Coleta os dados específicos
            if (tipo === 'CLIENTE') {
                dados.observacoes = document.getElementById('observacoes').value;
                
            } else if (tipo === 'FUNCIONARIO' || tipo === 'GERENTE') {
                dados.cargo = document.getElementById('cargo').value;
                dados.dataAdmissao = document.getElementById('dataAdmissao').value;
                dados.salario = parseFloat(document.getElementById('salario').value); 
            }

            console.log('Dados prontos para o Spring Boot:', dados);

            // 3. Lógica de Envio (FETCH/AXIOS) deve ser adicionada aqui.
            // O seu Backend precisa expor o endpoint POST: /api/pessoas/cadastrar
            
            // Exemplo de Simulação:
            alert(`[SIMULAÇÃO] Sucesso! ${tipo} cadastrado.`);
            form.reset(); 
            tipoBotoes.forEach(btn => btn.classList.remove('selected'));
            tipoSelectHidden.value = '';
            ajustarCampos(''); 
        });

        // Executa a função na carga inicial
        window.onload = () => ajustarCampos(''); 
        
    </script>
</body>
</html>
